<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <article>
        <a href="/dashboard"> &larr; Back to dashboard</a>
        <h2>
            Edit Post
        </h2>
        <form class="post">
            <div class="mb-3">
                <label for="post_title" class="form-label">Title</label>
                <input type="text" class="form-control" id="post_title" value="{{post.post_title}}">
            </div>
            <div class="mb-3">
                <label for="post_body" class="form-label">Post</label>
                <textarea class="form-control" id="post_body" rows="3">{{post.post_body}}</textarea>
                <a href="/post/{{post.id}}">{{format_plural "comment" post.comments.length}}</a>
            </div>
            <button type="submit">Edit</button>
        </form>
    </article>
    
    <form class="comment-form">
        <div>
            <textarea name="comment-body"></textarea>
        </div>
    
        <div>
            <button type="submit">add comment</button>
        </div>
    </form>
    
    {{> comments post.comments}}
    
    <script src="/javascript/edit-post.js"></script>
    <script src="/javascript/delete-post.js"></script>
    <script src="/javascript/comment.js"></script>
</body>

</html>
